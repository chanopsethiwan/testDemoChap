AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    product 2 , refactor and faster interaction wilth villa master product
    
Globals:
  Function:
    Timeout: 10
    CodeUri: ./app
    Runtime: python3.8
    Layers:
      - !Ref LambdaLayer
    Environment:
      Variables:
        USERTABLENAME: !Join ['-', ['usertablechap', 'test', !Ref BRANCH]]
        REGION: !Ref REGION
        BRANCH: !Ref BRANCH
      
      
Parameters: 
  BRANCH: 
    Type: String
    Default: dev-manual
    Description: root branch name
  REGION:
    Type: String
    Default: 'ap-southeast-1'
    
    
    
Resources:
  ######## api gateway #######
  Endpoint:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
        
  ######## functions ######
  HelloWorldChap:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Join ['-',[ "helloworldchap1", 'function', !Ref BRANCH ]]
      Handler: app.helloworld
      MemorySize: 3008
      Events:
        GetProduct:
          Type: Api 
          Properties:
            Path: /helloworldchap
            Method: get
            RestApiId: !Ref Endpoint
      
  SignIn:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Join ['-',[ "signinchap", 'function', !Ref BRANCH ]]
      Handler: app.signIn
      MemorySize: 3008
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UserTableChap
      Events:
        GetProduct:
          Type: Api 
          Properties:
            Path: /signin
            Method: get
            RestApiId: !Ref Endpoint
            
  SignUp:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Join ['-',[ "signupchap", 'function', !Ref BRANCH ]]
      Handler: app.signUp
      MemorySize: 3008
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTableChap
      Events:
        GetProduct:
          Type: Api 
          Properties:
            Path: /signup
            Method: post
            RestApiId: !Ref Endpoint
            
  ChangePassword1:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Join ['-',[ "changepasswordchap1", 'function', !Ref BRANCH ]]
      Handler: app.changePassword
      MemorySize: 3008
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTableChap
      Events:
        GetProduct:
          Type: Api 
          Properties:
            Path: /changepassword
            Method: post
            RestApiId: !Ref Endpoint
      
  ###### dynamodb table #####
  UserTableChap:
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S 
        - AttributeName: username
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: username
          KeySchema:
            - AttributeName: username
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: email
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TableName: !Join ['-', ['usertablechap', 'test', !Ref BRANCH]]
      BillingMode: PAY_PER_REQUEST

##### s3 ########
  ExampleS3:
    Type: AWS::S3::Bucket
    Properties: 
      AccelerateConfiguration: 
        AccelerationStatus: Enabled
      BucketName: !Join ['-', ['test2', 'bucket', 'chap']]
###### lambdaLayer ######

  LambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: lambdalayer
      ContentUri: ./layer/package.zip
      CompatibleRuntimes:
        - python3.8

  LayerPermission:
    Type: AWS::Lambda::LayerVersionPermission
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref LambdaLayer
      Principal: "*"



Outputs:
  ApiId:
    Value: !Ref Endpoint
  Endpoint:
    Value: !Sub 'https://${Endpoint}.execute-api.${REGION}.amazonaws.com/Prod/'
